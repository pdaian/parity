<div class="container" style="padding-top: 50px;">

    <h1 style="text-align:center;"><img src="styles/snow-white-seven-dwarfs4.jpg" width=100px /> Welcome to the Etherparty Block Explorer! <img src="styles/snow-white-seven-dwarfs4.jpg" width=100px /><br><span style="position: absolute; margin-left: auto; margin-right: auto; left: 0; right: 0; top: 150px;"><small style="padding-top:-20px;"><i>Now with Snow White</i></small></span></h1>

    <h4 style="text-align:center; margin-top: 30px;">
      <a href="/#/block/{{blockNum}}">Latest Block: {{blockNum}}</a>
    </h4>

    <table class="table table-striped" cellpadding="0" cellspacing="0" style="padding:0px;float:left;margin:0px;width:100%">
      <tbody>
	<tr>
	  <th>Block #</th>
	  <th>Tx #</th>
 	  <th>Size</th>
	  <th>Timestamp</th>
	</tr>
	<tr data-ng-repeat="i in blocks">
	  <td><a href="/#/block/{{i.number}}">{{i.number}}</a></td>
	  <td>{{i.transactions.length}}</td>
	  <td>{{i.size}}</td>
	  <td>{{i.timestamp}}</td>
        </tr>

      </tbody>
    </table>

</div>
